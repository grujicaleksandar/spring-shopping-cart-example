<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
input[type=text], select {
	width: 50%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #a92f1e;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 50;
	background-color: #a92f1e;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #a92f1e;
}

a:link, a:visited {
	color: #a92f1e;
	text-decoration: none;
}

div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}

body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
	padding-bottom: 40px;
	width: 700px;
	margin: auto;
	background-color: #f5f5f5;
	font-family: sans-serif;
}

body ul {
	list-style: none;
}

h1 {
	text-align: center;
	padding-bottom: 30px;
	color: #a92f1e;
	font-size: 40px;
}

h2 {
	color: #e3472c;
}

.container {
	max-width: 500px;
}
</style>
</head>
<body>
<div class="container">

<h2>Page can't be found!</h2>
<br>
<p>
<a href="/home">Return to home page!</a>
</div>
</body>
</html>
